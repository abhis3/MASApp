<ion-header>
  <ion-navbar>
    <ion-title>Welcome, please log in!</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button class="register-btn" block clear (click)="login()">Log In</button>

</ion-content>
